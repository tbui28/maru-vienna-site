<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maru Menu</title>
  <link rel="stylesheet" href="css/styles.css">

  <!-- ✅ Lightbox2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/css/lightbox.min.css" rel="stylesheet" />
</head>
<body>
  <header>
    <a href="index.html">
      <img src="images/maru_logo.png" alt="Maru Logo" style="height: 80px;">
    </a>
    <nav>
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
    </nav>
  </header>

  <section class="menu-section" id="sushi">
    <h2>🍣 Sushi</h2>
    <div class="menu-gallery">
      <a href="images/sushifront.jpg" data-lightbox="sushi" data-title="Sushi Front">
        <img src="images/sushifront.jpg" alt="Sushi Front">
      </a>
      <a href="images/sushiback.jpg" data-lightbox="sushi" data-title="Sushi Back">
        <img src="images/sushiback.jpg" alt="Sushi Back">
      </a>
    </div>
  </section>

  <section class="menu-section" id="menu">
    <h2>📜 Main Menu</h2>
    <div class="menu-gallery">
      <a href="images/menu1.jpg" data-lightbox="menu" data-title="Menu 1">
        <img src="images/menu1.jpg" alt="Menu 1">
      </a>
      <a href="images/menu2.jpg" data-lightbox="menu" data-title="Menu 2">
        <img src="images/menu2.jpg" alt="Menu 2">
      </a>
      <a href="images/menu3.jpg" data-lightbox="menu" data-title="Menu 3">
        <img src="images/menu3.jpg" alt="Menu 3">
      </a>
      <a href="images/menu4.jpg" data-lightbox="menu" data-title="Menu 4">
        <img src="images/menu4.jpg" alt="Menu 4">
      </a>
      <a href="images/menu5.jpg" data-lightbox="menu" data-title="Menu 5">
        <img src="images/menu5.jpg" alt="Menu 5">
      </a>
      <a href="images/frontmenu.jpg" data-lightbox="menu" data-title="Front Menu">
        <img src="images/frontmenu.jpg" alt="Front Menu">
      </a>
    </div>
  </section>

  <footer>
    <p>© 2025 Maru Restaurant | 126 Maple Ave W, Vienna, VA</p>
  </footer>

  <!-- ✅ Lightbox2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/js/lightbox-plus-jquery.min.js"></script>
</body>
</html>
